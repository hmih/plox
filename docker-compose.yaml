services:
  plox-server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: plox_server
    ports:
      - "5000:5000"
    volumes:
      - plox-data:/data
    environment:
      - PLOX_DB_PATH=/data/plox.db
    restart: unless-stopped

  plox-worker:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: plox_worker
    volumes:
      - plox-data:/data
    environment:
      - PLOX_DB_PATH=/data/plox.db
      - PLOX_POLL_INTERVAL=10
    command: ["python", "worker.py"]
    restart: unless-stopped

volumes:
  plox-data:
